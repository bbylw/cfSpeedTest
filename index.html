<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudflareSpeedTest 优选IP</title>
    <style>
      :root {
        --ph-orange: #ff9000;
        --ph-black: #000000;
        --ph-dark: #1b1b1b;
        --ph-gray: #282828;
      }

      body {
        background-color: var(--ph-black);
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
        padding: 0 15px;
      }

      .logo {
        font-size: clamp(24px, 5vw, 36px);
        font-weight: bold;
        color: #ffffff;
        background: var(--ph-black);
        padding: 10px 20px;
        border-radius: 5px;
        word-break: break-word;
      }

      .logo span {
        color: var(--ph-orange);
      }

      .source-links {
        text-align: center;
        margin: 20px auto;
        padding: 15px;
        background: var(--ph-gray);
        border-radius: 8px;
        max-width: 800px;
      }

      .source-links a {
        color: var(--ph-orange);
        text-decoration: none;
        margin: 0 15px;
        padding: 8px 15px;
        border: 1px solid var(--ph-orange);
        border-radius: 5px;
        transition: all 0.3s ease;
        display: inline-block;
      }

      .source-links a:hover {
        background: var(--ph-orange);
        color: var(--ph-black);
      }

      .content-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 20px auto;
        max-width: 1600px;
      }

      .content-container {
        background: var(--ph-gray);
        border-radius: 8px;
        overflow: hidden;
        height: 800px;
      }

      .content-title {
        background-color: var(--ph-orange);
        color: var(--ph-black);
        padding: 10px 20px;
        font-weight: bold;
        text-align: center;
        font-size: clamp(14px, 3vw, 16px);
      }

      iframe {
        width: 100%;
        height: calc(100% - 40px);
        border: none;
        background: white;
      }

      @media (max-width: 1024px) {
        body {
          padding: 10px;
        }

        .content-grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .source-links {
          padding: 10px;
          margin: 15px auto;
        }

        .source-links a {
          display: block;
          margin: 10px auto;
          max-width: 300px;
          font-size: 14px;
        }

        .content-container {
          height: 600px;
        }

        .content-title {
          padding: 8px 15px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 5px;
        }

        .header {
          margin-bottom: 15px;
        }

        .content-container {
          height: 500px;
        }

        .source-links a {
          padding: 6px 12px;
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">Cloudflare<span>SpeedTest</span></div>
    </div>

    <div class="source-links">
      <a href="https://ip.164746.xyz/" target="_blank"
        >访问 CF Speed DNS 源站</a
      >
      <a
        href="https://www.wetest.vip/page/cloudflare/address_v4.html"
        target="_blank"
        >访问 WeTest 源站</a
      >
    </div>

    <div class="content-grid">
      <div class="content-container">
        <div class="content-title">优选IP (自动更新)</div>
        <iframe src="https://ip.164746.xyz/" title="CF Speed DNS"></iframe>
      </div>
      <div class="content-container">
        <div class="content-title">优选IP (WeTest)</div>
        <iframe
          src="https://www.wetest.vip/page/cloudflare/address_v4.html"
          title="WeTest"
        ></iframe>
      </div>
    </div>
  </body>
</html>
